name: zync_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- DEPENDENCIAS DE ARQUITECTURA ---
  # Manejo de estado (Usando Riverpod para coincidir con el código de UI existente)
  flutter_riverpod: ^2.5.1
  
  # Inyección de dependencias
  get_it: ^7.7.0
  
  # Comparación de objetos
  equatable: ^2.0.5
  
  # Programación funcional (para Either)
  dartz: ^0.10.1
  
  # Utilidades para streams
  async: ^2.11.0
  
  # --- DEPENDENCIAS EXTERNAS (CAPA DE DATOS) ---
  # Firebase (versiones estables y compatibles)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.2.0 # <--- AÑADIDO
  
  # Almacenamiento local
  shared_preferences: ^2.2.3
  
  # Conectividad de red
  connectivity_plus: ^6.1.5
  
  # Iconos
  cupertino_icons: ^1.0.6
  geolocator: ^14.0.2
  flutter_foreground_task: ^9.1.0
  permission_handler: ^12.0.1
  google_fonts: ^6.3.1
  
  # --- FUNCIONALIDAD SILENCIOSA ---
  # Widgets de pantalla de inicio
  home_widget: ^0.6.0
  # Quick actions (3D Touch / Long press)
  quick_actions: ^1.0.0
  # Notificaciones locales
  flutter_local_notifications: ^17.2.2
  # Badge en ícono de aplicación
  app_badge_plus: ^1.1.6
  # Point 16: URL launcher para abrir Google Maps
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- DEPENDENCIAS PARA PRUEBAS DE INTEGRACIÓN Y UI ---
  # Framework base de Flutter para pruebas de integración
  integration_test:
    sdk: flutter
  # Framework de pruebas de UI que extiende integration_test
  patrol: ^3.4.6

  flutter_lints: ^6.0.0
  change_app_package_name: ^1.1.0

flutter:
  uses-material-design: true