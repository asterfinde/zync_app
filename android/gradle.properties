# Gradle JVM tuning
# - Mantiene memoria suficiente para builds Android.
# - Fuerza UTF-8 para evitar problemas de encoding en Windows.
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX / Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Rendimiento y menos trabajo repetido
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.vfs.watch=true

# Opcional: habilita Configuration Cache (reduce configuración entre builds).
# Úsalo si tu versión de Flutter/AGP/plugins es compatible. Si ves errores raros,
# desactívalo (ponlo en false o elimina la línea).
org.gradle.configuration-cache=false

# Kotlin (compilación incremental; normalmente ya es el predeterminado)
kotlin.incremental=true